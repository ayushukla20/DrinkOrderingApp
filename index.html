<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink Ordering App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #FAF3E3; /* Creamish off-white background */
      margin: 0;
      padding: 0;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    h1 {
      color: rgba(38, 10, 116, 0.817);
      font-size: 1.5em;
    }
    h2 {
      font-size: 1.1em;
      color: rgba(38, 10, 116, 0.817)
    }
    .horizontal_line {
            width: 100%;
            height: 5px;
            border-top: 5px dotted rgba(38, 10, 116, 0.817);
            line-height: 80%;
    }
    .menu-container {
      display: inline-block;
      text-align: center; /* Left-aligns the options */
      padding: 20px;
    }
    .menu-item {
      margin: 15px 0;
    }
    .drink-button {
      background-color: transparent;
      border: none;
      color: inherit;
      font-size: 1em;
      font-family: inherit;
      padding: 8px 12px;
      cursor: pointer;
      display: block;
      text-align: center;
      width: 100%;
      outline: none;
    }
    .drink-button:hover {
      font-weight: bold;
    }
    .generic-button {
      background-color: transparent;
      border: 1;
      color: inherit;
      font-size: 1em;
      font-family: inherit;
      padding: 8px 12px;
      cursor: pointer;
      display: block;
      text-align: center;
      width: 100%;
      outline: none;
    }
    .button-34 {
      background: #5E5DF0;
      border-radius: 999px;
      box-shadow: #5E5DF0 0 10px 20px -10px;
      box-sizing: border-box;
      color: #FFFFFF;
      cursor: pointer;
      font-family: Inter,Helvetica,"Apple Color Emoji","Segoe UI Emoji",NotoColorEmoji,"Noto Color Emoji","Segoe UI Symbol","Android Emoji",EmojiSymbols,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans",sans-serif;
      font-size: 16px;
      font-weight: 700;
      line-height: 24px;
      opacity: 1;
      outline: 0 solid transparent;
      padding: 8px 18px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      width: fit-content;
      word-break: break-word;
      border: 0;
    }
    .gold { color: gold; }
    .orange { color: orange; }
    .yellow { color: #FFD700; } /* Yellow for Classic Whiskey Sour */
    .purple { color: purple; }
    .brown { color: #8B4513; } /* Brown for Apple Cider Whiskey Sour */
    .black {color: black;}
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Page 1: User Name Input -->
  <div id="page1" class="page active">
    <h2>Who's the drink for?</h2>
    <input type="text" id="username" placeholder="Enter your name"><br><br>
    <button class="button-34" onclick="goToMenu()">View Menu</button>
    <p id="name-error" style="color: red; display: none;">Please enter a name.</p>
  </div>

  <!-- Page 2: Menu Selection -->
  <div id="page2" class="page">
    <h1 id="welcome-message"></h1>
    <div class="menu-container">
      <div class="menu-item">
        <h2>Today's Features</h2>
        <div class="horizontal_line"></div>
        <button class="drink-button orange" onclick="selectDrink('Clarified Bees Knees')">
          Clarified Bees Knees<br>
          <small>Gin | Lemon | Honey</small>
        </button>
        <button class="drink-button orange" onclick="selectDrink('Hood Winked')">
          Hood Winked<br>
          <small>Mezcal | Pineapple | Aperol | Lemon</small>
        </button>
      </div>
      <div class="menu-item">
        <br>
        <h2>Whiskey Sours</h2>
        <div class="horizontal_line"></div>
        <button class="drink-button orange" onclick="selectDrink('Whiskey Sour - Classic')">
          Classic<br>
          <small>Bourbon | Lemon | Simple | Aromatics</small>
        </button>
        <button class="drink-button orange" onclick="selectDrink('Whiskey Sour - Fig')">
          Dementors in Little Winging! Whatever next?<br>
          <small>Bourbon | Figg | Lemon</small>
        </button>
        <button class="drink-button orange" onclick="selectDrink('Whiskey Sour - Apple Cider')">
          Wishing for that Fall Weather<br>
          <small>Bourbon | Apple Cider | Maple Syrup</small>
        </button>
      </div>
      <div class="menu-item">
        <br>
        <h2>Mocktails</h2>
        <div class="horizontal_line"></div>
        <button class="drink-button orange" onclick="selectDrink('Pineapple Sunset')">
          Pineapple Sunset<br>
          <small>Pineapple | Lime | Pomegranate</small>
        </button>
        <button class="drink-button orange" onclick="selectDrink('Apple Cider Mule')">
          Apple Cider Mule<br>
          <small>Apple Cider | Ginger Beer | Lime</small>
        </button>
      </div>
    </div>
    <br><br>
    <button class="button-34" onclick="submitOrder()">Order</button>
    <p id="drink-error" style="color: red; display: none;">Please select a drink.</p>
  </div>

  <!-- Page 3: Order Confirmation -->
  <div id="page3" class="page">
    <h2 id="thank-you-message"></h2>
    <p id="drink-info">Placeholder for drink information based on the selected drink.</p>
    <button class="button-34" onclick="startOver()">Order a New Drink</button>
  </div>

  <script>
    let userName = '';
    let selectedDrink = '';

    // Go to Menu Page
    function goToMenu() {
      userName = document.getElementById('username').value.trim();
      if (userName === '') {
        document.getElementById('name-error').style.display = 'block';
      } else {
        document.getElementById('name-error').style.display = 'none';
        document.getElementById('welcome-message').textContent = `Welcome ${userName}, please select which drink you would like and hit order at the bottom.`;
        document.getElementById('page1').classList.remove('active');
        document.getElementById('page2').classList.add('active');
      }
    }

    // Select Drink
    function selectDrink(drink) {
      selectedDrink = drink;
      document.querySelectorAll('.drink-button').forEach(button => button.style.fontWeight = 'normal');
      document.querySelector(`[onclick="selectDrink('${drink}')"]`).style.fontWeight = 'bold';
    }
    // Map of drink descriptions
    const drinkDescriptions = {
        "Clarified Bees Knees": "Made this drink last time, and I enjoyed it so made it again. Clarification removes impurities, resulting in a smoother finish and long shelf life. The honey I used was from Savannah Bee Company.",
        "Hood Winked": "This drink is also courtesy of Justin Sajda. Check him out on insta or TikTok, @thirstywhale__. I'm more or less learning everything new from him. Our friend group usually likes margs, this has some similarities so thought I'd try it out.",
        "Whiskey Sour - Classic": "Still trying to master the classics. When better to try it than on people who don't know the difference.",
        "Whiskey Sour - Fig": "I'll be honest here. I saw I had some fig preserves left in the fridge and was like shit how can I can use this up. Going on a whim with this one, but too late you already ordered it.",
        "Whiskey Sour - Apple Cider": "If you previously ordered the fig whiskey sour, I added this because I thought that one was risky. If you didn't, well I just wanted a spinoff of a drink I already planned, but that had some fall ambiance to it.",
        "Pineapple Sunset": "Seems like we should be drinking these on the beach, but close enough.",
        "Apple Cider Mule": "Apple Cider and Ginger Beer, seemed pretty fall vibes to me."
    };
    // Submit Order
    function submitOrder() {
      if (!selectedDrink) {
        document.getElementById('drink-error').style.display = 'block';
      } else {
        document.getElementById('drink-error').style.display = 'none';
        document.getElementById('thank-you-message').textContent = `Thank you ${userName}! Your ${selectedDrink} will be ready soon.`;
        // Display the specific description for the selected drink
        document.getElementById('drink-info').textContent = drinkDescriptions[selectedDrink] || "Placeholder text for your selected drink.";
        document.getElementById('page2').classList.remove('active');
        document.getElementById('page3').classList.add('active');
        // Send data to Google Sheets
        sendToGoogleSheets(userName, selectedDrink);
      }
    }

    // Reset for New Order
    function startOver() {
      document.getElementById('username').value = '';
      selectedDrink = '';
      document.querySelectorAll('.drink-button').forEach(button => button.style.fontWeight = 'normal');
      document.getElementById('page3').classList.remove('active');
      document.getElementById('page1').classList.add('active');
    }

    // Send data to Google Sheets
    function sendToGoogleSheets(name, drink) {
      const scriptURL = 'https://script.google.com/macros/s/AKfycbymwydUgkV2p_2FH5OI9FuTLxqdcvUHCiPWHmWuRqU2kp0p1FHkfe9yocT_xe0HR5duyA/exec';
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ 'name': name, 'drink': drink })
      })
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message));
    }

  </script>
</body>
</html>
