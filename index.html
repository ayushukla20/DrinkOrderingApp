<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Drink Ordering App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #FAF3E3; /* Creamish off-white background */
      margin: 0;
      padding: 0;
    }
    .page {
      display: none;
    }
    

    .active {
      display: block;
    }
    h1 {
      color: rgba(38, 10, 116, 0.817);
      font-size: 1.3em;
    }
    h2 {
      font-size: 1.1em;
      color: rgba(38, 10, 116, 0.817)
    }
    h3 {
      font-size: 1.1em;
      color: rgba(38, 10, 116, 0.817);
      font-style: italic;
    }
    .drink-name {
      letter-spacing: .1rem;
    }
    .horizontal_line {
            width: 100%;
            height: 5px;
            border-top: 5px dotted rgba(38, 10, 116, 0.817);
            line-height: 80%;
    }
    .menu-container {
      display: inline-block;
      text-align: center; /* Left-aligns the options */
      padding: 20px;
    }
    .menu-item {
      margin: 15px 0;
    }
    .drink-button {
      background-color: transparent;
      border: none;
      color: inherit;
      font-size: 1em;
      font-family: inherit;
      padding: 8px 12px;
      cursor: pointer;
      display: block;
      text-align: center;
      width: 100%;
      outline: none;
    }
    .drink-button:hover {
      font-weight: bold;
    }
    .generic-button {
      background-color: transparent;
      border: 1;
      color: inherit;
      font-size: 1em;
      font-family: inherit;
      padding: 8px 12px;
      cursor: pointer;
      display: block;
      text-align: center;
      width: 100%;
      outline: none;
    }
    .button-34 {
      background: #5E5DF0;
      border-radius: 999px;
      box-shadow: #5E5DF0 0 10px 20px -10px;
      box-sizing: border-box;
      color: #FFFFFF;
      cursor: pointer;
      font-family: Inter,Helvetica,"Apple Color Emoji","Segoe UI Emoji",NotoColorEmoji,"Noto Color Emoji","Segoe UI Symbol","Android Emoji",EmojiSymbols,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans",sans-serif;
      font-size: 16px;
      font-weight: 700;
      line-height: 24px;
      opacity: 1;
      outline: 0 solid transparent;
      padding: 8px 18px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      width: fit-content;
      word-break: break-word;
      border: 0;
    }
    .gold { color: gold; }
    .orange { color: rgb(244, 159, 0); }
    .yellow { color: #FFD700; } /* Yellow for Classic Whiskey Sour */
    .purple { color: purple; }
    .brown { color: #8B4513; } /* Brown for Apple Cider Whiskey Sour */
    .black {color: black;}
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Page 1: User Name Input -->
  <div id="page1" class="page active">
    <br><br><br><br><br>
    <h2>who's the drink for?</h2>
    <input type="text" id="username" placeholder="enter your name"><br><br>
    <button class="button-34" onclick="goToMenu()">view menu</button>
    <p id="name-error" style="color: red; display: none;">Please enter a name.</p>
  </div>

  <!-- Page 2: Menu Selection -->
  <div id="page2" class="page">
    <h1 id="welcome-message"></h1>
    <h3 id="instructions"></h3>
    <div class="menu-container">
      <div class="menu-item">
        <h2>today's features</h2>
        <div class="horizontal_line"></div>
        <button class="drink-button orange" onclick="selectDrink('Clarified Bees Knees')">
          <span class="drink-name">clarified bees knees</span><br>
          <small>gin&nbsp;&nbsp;&#8226;&nbsp;&nbsp;lemon&nbsp;&nbsp;&#8226;&nbsp;&nbsp;honey</small>
        </button>
        <button class="drink-button orange" onclick="selectDrink('Hood Winked')">
          <span class="drink-name">hood winked</span><br>
          <small>mezcal&nbsp;&nbsp;&#8226;&nbsp;&nbsp;pineapple&nbsp;&nbsp;&#8226;&nbsp;&nbsp;aperol&nbsp;&nbsp;&#8226;&nbsp;&nbsp;lemon&nbsp;&nbsp;&#8226;&nbsp;&nbsp;rich turbinado</small>
        </button>
      </div>
      <div class="menu-item">
        <br>
        <h2>whiskey sours</h2>
        <div class="horizontal_line"></div>
        <button class="drink-button orange" onclick="selectDrink('Whiskey Sour - Classic')">
          <span class="drink-name">classic</span><br>
          <small>bourbon&nbsp;&nbsp;&#8226;&nbsp;&nbsp;lemon&nbsp;&nbsp;&#8226;&nbsp;&nbsp;simple&nbsp;&nbsp;&#8226;&nbsp;&nbsp;aromatics</small>
        </button>
        <button class="drink-button orange" onclick="selectDrink('Whiskey Sour - Fig')">
          <span class="drink-name">demontors in little winging! whatever next?</span><br>
          <small>bourbon&nbsp;&nbsp;&#8226;&nbsp;&nbsp;Figg&nbsp;&nbsp;&#8226;&nbsp;&nbsp;lemon</small>
        </button>
        <button class="drink-button orange" onclick="selectDrink('Whiskey Sour - Apple Cider')">
          <span class="drink-name">wishing for that fall weather</span><br>
          <small>bourbon&nbsp;&nbsp;&#8226;&nbsp;&nbsp;apple cider&nbsp;&nbsp;&#8226;&nbsp;&nbsp;maple syrup</small>
        </button>
      </div>
      <div class="menu-item">
        <br>
        <h2>mocktails</h2>
        <div class="horizontal_line"></div>
        <button class="drink-button orange" onclick="selectDrink('Pineapple Sunset')">
          <span class="drink-name">pineapple sunset</span><br>
          <small>pineapple&nbsp;&nbsp;&#8226;&nbsp;&nbsp;lime&nbsp;&nbsp;&#8226;&nbsp;&nbsp;pomegranate</small>
        </button>
        <button class="drink-button orange" onclick="selectDrink('Apple Cider Mule')">
          <span class="drink-name">apple cider mule</span><br>
          <small>apple cider&nbsp;&nbsp;&#8226;&nbsp;&nbsp;ginger beer&nbsp;&nbsp;&#8226;&nbsp;&nbsp;lime</small>
        </button>
      </div>
    </div>
    <br>
    <button class="button-34" onclick="submitOrder()">order</button>
    <p id="drink-error" style="color: red; display: none;">Please select a drink.</p>
  </div>

  <!-- Page 3: Order Confirmation -->
  <div id="page3" class="page">
    <h2 id="thank-you-message"></h2>
    <p id="drink-info">Placeholder for drink information based on the selected drink.</p>
    <button class="button-34" onclick="startOver()">order a new drink</button>
  </div>

  <script>
    let userName = '';
    let selectedDrink = '';

    // Go to Menu Page
    function goToMenu() {
      userName = document.getElementById('username').value.trim();
      if (userName === '') {
        document.getElementById('name-error').style.display = 'block';
      } else {
        document.getElementById('name-error').style.display = 'none';
        document.getElementById('welcome-message').textContent = `welcome ${userName}!`;
        document.getElementById('instructions').textContent = `please select which drink you would like and then hit order at the bottom.`;
        document.getElementById('page1').classList.remove('active');
        document.getElementById('page2').classList.add('active');
      }
    }

    // Select Drink
    function selectDrink(drink) {
      selectedDrink = drink;
      document.querySelectorAll('.drink-button').forEach(button => button.style.fontWeight = 'normal');
      document.querySelector(`[onclick="selectDrink('${drink}')"]`).style.fontWeight = 'bold';
    }
    // Map of drink descriptions
    const drinkDescriptions = {
        "Clarified Bees Knees": "i made this drink last time, and i enjoyed it so made it again<br><br>clarification, removes impurities, resulting in a smoother finish and long shelf life<br>i did a milk wash, but i think any high fat content dairy product would work<br><br> the honey i used was from Savannah Bee Company",
        "Hood Winked": "Our friend group usually likes margs, this has some similarities so thought I'd try it out<br><br>This drink is also courtesy of Justin Sajda, Check him out on insta or TikTok, @thirstywhale__.<br>I'm more or less learning everything new from him",
        "Whiskey Sour - Classic": "Still trying to master the classics. When better to try it than on people who don't know the difference.",
        "Whiskey Sour - Fig": "I'll be honest here. I saw I had some fig preserves left in the fridge and was like shit how can I can use this up. Going on a whim with this one, but too late you already ordered it.",
        "Whiskey Sour - Apple Cider": "If you previously ordered the fig whiskey sour, I added this because I thought that one was risky. If you didn't, well I just wanted a spinoff of a drink I already planned, but one that had some fall ambiance to it.",
        "Pineapple Sunset": "Seems like we should be drinking these on the beach, but close enough.",
        "Apple Cider Mule": "Apple Cider and Ginger Beer, seemed pretty fall vibes to me."
    };
    const keepUpperCase = ['Justin Sajda', 'Savannah Bee Company']; // Define exceptions

    // When setting the drink info
    function formatDrinkInfo(selectedDrink) {
      let description = '<em>' + drinkDescriptions[selectedDrink].toLowerCase() + '</em>'|| "Placeholder text for your selected drink.";
      
      // Replace specific words or phrases back to their original case
      keepUpperCase.forEach(word => {
        const regex = new RegExp(word.toLowerCase(), 'g');  // Case-insensitive search
        description = description.replace(regex, word);   // Replace with original case
      });
      
      return description;
    }
    // Submit Order
    function submitOrder() {
      if (!selectedDrink) {
        document.getElementById('drink-error').style.display = 'block';
      } else {
        document.getElementById('drink-error').style.display = 'none';
        document.getElementById('thank-you-message').innerHTML = `thank you ${userName}! your ${'<em>' + selectedDrink.toLowerCase() + '</em>'} will be ready soon.`;
        // Display the specific description for the selected drink
        document.getElementById('drink-info').innerHTML = formatDrinkInfo(selectedDrink) //'<em>' + drinkDescriptions[selectedDrink].toLowerCase() + '</em>'|| "Placeholder text for your selected drink.";
        document.getElementById('page2').classList.remove('active');
        document.getElementById('page3').classList.add('active');
        // Send data to Google Sheets
        sendToGoogleSheets(userName, selectedDrink);
      }
    }

    // Reset for New Order
    function startOver() {
      document.getElementById('username').value = '';
      selectedDrink = '';
      document.querySelectorAll('.drink-button').forEach(button => button.style.fontWeight = 'normal');
      document.getElementById('page3').classList.remove('active');
      document.getElementById('page1').classList.add('active');
    }

    // Send data to Google Sheets
    function sendToGoogleSheets(name, drink) {
      const scriptURL = 'https://script.google.com/macros/s/AKfycbymwydUgkV2p_2FH5OI9FuTLxqdcvUHCiPWHmWuRqU2kp0p1FHkfe9yocT_xe0HR5duyA/exec';
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ 'name': name, 'drink': drink })
      })
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message));
    }

  </script>
</body>
</html>
